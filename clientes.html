<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Crud Project</title>
    <script src="https://kit.fontawesome.com/407f74df21.js" crossorigin="anonymous"></script>
    <script src="scripts/menu.js" defer></script>
    <link rel="stylesheet" href="styles/global.css"/>
</head>
<body>
    <header class="header-main">
        <nav class="menu">
            <i class="fas fa-bars" onclick="showMenu()"></i>
            <div class="menu-side" id="menu-side">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li>Cliente</li>
                    <li>Produto</li>
                    <li>Pedido</li>
                </ul>
            </div>
        </nav>
        <h1>Crud Project</h1>
    </header>
    <main class="content-main" id="content-main">
        <section>
            <div class="title-section">
                <span>Geral</span>
                <i class="fas fa-sort-down"></i>
            </div>
            <div class="links-section">
                <a href="#" class="link-program link-client">
                    <i class="fas fa-users"></i>
                    <span class="description-link">
                        Clientes
                    </span>
                </a>
                <a href="#" class="link-program link-product">
                    <i class="fas fa-boxes"></i>
                    <span class="description-link">
                        Produtos
                    </span>
                </a>
                <a href="#" class="link-program link-order">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="description-link">
                        Pedidos
                    </span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
